name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      # Clona el cÃ³digo del repositorio
      - uses: actions/checkout@v4

      # Configura la versiÃ³n de Python segÃºn la versiÃ³n definida en matrix
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Cache de paquetes pip para acelerar la instalaciÃ³n
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ğŸ”„ Actualiza pip e instala pip-tools (es mejor actualizar pip antes)
      - name: Upgrade pip and install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      # ğŸ› ï¸ Compila requirements.txt a partir de requirements.in
      - name: Compile requirements.txt desde requirements.in
        run: |
          pip-compile requirements.in

      # ğŸ§ª Verifica que requirements.txt estÃ© actualizado respecto a requirements.in
      - name: Verificar que requirements.txt estÃ¡ actualizado
        run: |
          pip-compile requirements.in --quiet
          git diff --exit-code requirements.txt

      # ğŸ§° Instala dependencias necesarias para test y formateo
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django black

      # ğŸ§¹ Verifica el formato del cÃ³digo con Black
      - name: Check code formatting with Black
        run: |
          black --check .

      # --- INICIO: ConfiguraciÃ³n para frontend (carpeta client) ---

      # ğŸ§© Configura Node.js para usar herramientas del frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # ğŸ“¦ Instala dependencias del frontend en la carpeta `client`
      - name: Install frontend dependencies
        run: |
          cd client
          npm ci

      # ğŸ” Ejecuta ESLint para verificar calidad del cÃ³digo JS/React
      - name: Run ESLint
        run: |
          cd client
          npx eslint . --max-warnings=0

      # ğŸ§¼ Verifica el formato con Prettier para archivos JS, JSON, CSS y MD
      - name: Check Prettier formatting
        run: |
          cd client
          npx prettier --check "**/*.{js,jsx,json,css,md}"

      # --- FIN: ConfiguraciÃ³n para frontend ---

      # ğŸ“ˆ Sube el reporte de cobertura (si usas pytest-cov)
      - name: Upload coverage report
        if: always() # Sube el reporte incluso si fallan los tests
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: ./coverage.xml
